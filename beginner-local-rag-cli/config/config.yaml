opensearch:
  host: localhost
  port: 9200
  index_name: documents
  
embedding:
  model_name: "all-MiniLM-L6-v2"
  device: "cpu"
  
llm:
  provider: ollama
  model: "llama2"
  temperature: 0.7
  max_tokens: 512
  
chunking:
  chunk_size: 512
  chunk_overlap: 50
  
paths:
  upload_dir: "data/uploaded_files"
  cache_dir: "data/cache"
  logs_dir: "logs"